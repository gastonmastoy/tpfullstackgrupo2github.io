<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/css_login/estilo_login.css">
    
</head>
<body>
    <header>
        <div class="block_logo">
            
            <img src="./img/logo/jacaranda_logo.png" alt="Logo Jacarandá" class="logo"> <!-- Logo de la tienda -->

        </div>

        <div class="block_barra_nav">
            
            <nav class="barra_nav">
                <ul>
                    <li><a href="#">Inicio</a></li> <!-- Enlace a la página de inicio -->
                    <li><a href="#">Productos</a></li> <!-- Enlace a la página de productos -->
                    <li><a href="#">Contacto</a></li> <!-- Enlace al carrito de compras -->
                    <li><a href="#">Carrito</a></li> <!-- Enlace a la página de contacto -->
                </ul>
            </nav>

        </div>
    </header>
    <main >
        <div class="mi_formulario_login">
            <h1 class="titulo">Inicio de secion</h1>
            <form action="" class="formulario_login" id="formulario_login">
                <!-- Grupo: Usuario -->
                <div class="formulario__grupo" id="grupo__usuario_login">
                    <input type="text"class="formulario__input" id="usuario_login"name="usuario_login">
                    <label for="usuario_login">Nombre de Usuario</label>
                </div>
                <!-- Grupo: Contraseña -->
                <div class="formulario__grupo" id="grupo__password_login">
                    <input type="password"class="formulario__input" name="password_login" id="password_login">
                    <label for="password_login">Contraseña</label>
                </div>
                <!--link para recuperar contraseña-->
                <div class="recuperar_contr">
                    <a href="#">¿Olvido su Contraseña?</a>
                </div>
                <!-- Boton submit Enviar-->
                <div class="btn_enviar">
                    <input type="submit"value="Enviar">
                </div>
                <div class="registrarse">
                    <a href="#">Quiero registrarme</a>
                </div>
    
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 E-commerce de cualquier cosa</p> <!-- Pie de página con información de derechos de autor -->
        <img src="./img/logo/jacaranda_white.png" alt="Logo Jacarandá" class="logoFooter"> <!-- Logo de la tienda -->
    </footer>
</body>
</html>
