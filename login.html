<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <div class="mi_login">
        <h1>Inicio de secion</h1>
        <form method="post">
            <div class="username">
                <input type="text"id="usuario"name="usuario"required>
                <label for="usuario">Nombre de Usuario</label>
            </div>
            <div class="contrasenia">
                <input type="password"id="contr_usuario"name="cont_usuario"required>
                <label for="contr_usuario">Contraseña</label>
            </div>
            <div class="recuperar_contr">
                <a href="#">¿Olvido su Contraseña?</a>
                <input type="submit"value="Inicio">
            </div>
            <div class="registrarse">
                <p>Quiero hacer el <a href="#">registro</a></p>
            </div>

        </form>
    </div>
    
</body>
</html>
